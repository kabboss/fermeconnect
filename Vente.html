<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendre des Animaux - FarmsConnect</title>
    <link rel="icon" type="image/png" href="img/FarmsConnect.jpg"> <!-- Chemin vers votre image -->
    <link rel="stylesheet" href="style_Vente.css">
</head>
<body>
    <header>
        <h1>Vendre un Animal</h1>
        <nav>
            <ul>
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="vente.html">Vendre</a></li>
                <li><a href="visiteur.html">Animaux mis en Vente</a></li>
                <li><a href="apropo.html">À Propos</a></li>

            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form id="vente-form">
            <label for="categorie">Catégorie d'Animal :</label>
            <select id="categorie" name="categorie">
                <option value="volaille">Volailles</option>
                <option value="ruminants">Ruminants</option>
                <option value="poissons">Poissons</option>
                <option value="reptiles">Reptiles</option>
            </select>
    
            <label for="nom-animal">Nom de l'animal :</label>
            <input type="text" id="nom-animal" name="nom-animal" required>
    
            <label for="nombre">Nombre :</label>
            <input type="number" id="nombre" name="nombre" min="1" required>
    
            <label for="poids">Poids par animal (en kg) :</label>
            <input type="number" id="poids" name="poids" step="0.1">
    
            <label for="prix">Prix unitaire (en FCFA) :</label>
            <input type="number" id="prix" name="prix" required>
    
            <label for="images">Ajouter des images :</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>
    
            <label for="contact-principal">Contact principal :</label>
            <input type="tel" id="contact-principal" name="contact-principal" required placeholder="Ex: +22670010101">
    
            <label for="contact-secondaire">Contact secondaire (optionnel) :</label>
            <input type="tel" id="contact-secondaire" name="contact-secondaire" placeholder="Ex: +22670010101">
    
            <label for="email-vendeur">E-mail (optionnel) :</label>
            <input type="email" id="email-vendeur" name="email-vendeur" placeholder="Ex: vendeur@example.com">
    
            <button type="submit">Ajouter l'annonce</button>
        </form>
    </section>
    
    

    <script src="script_Vente.js"></script>

    <div class="alert hidden" id="customAlert">
        <button onclick="closeAlert()">×</button>
        <p id="alertMessage"></p>
    </div>
</body>
</html>
